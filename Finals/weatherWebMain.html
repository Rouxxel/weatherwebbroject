<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForKast</title>
    <link rel="stylesheet" type="text/css" href="weatherWebMainCSS.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class="header">
        <img src="forkastLogo.png" alt="ForKast"> <p>ForKast</p>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
            <a href="#">Sign In/Register</a>
        </nav>
    </div>
    
    <div class="image-container">
        <img src="backgroundImage.jpg" alt="Adjustable" class="adjustable-size">
        <div class="box box1">
            <input type="text" class="search-box" placeholder="Search City or Zip Code">
        </div>
        <div class="suggestions-container">
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
        </div>
    </div>

    <div class="content-container">
        <div class="header-box">
            Hourly Weather
            <div class="view-switch">
                <button class="active">Hour</button>
                <button>Week</button>
            </div>
        </div>
        <div class="tabs">
            <div class="tab"></div>
            <div class="tab"></div>
            <div class="tab"></div>
            <div class=" tab"></div>
            <div class="tab"></div>
            <div class="tab"></div>
        </div>
        <div class="graph-container">
            <div class="nav-arrow left">&lt;</div>
            <div class="nav-arrow right">&gt;</div>
            <div class="graph"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="email.png" alt="Email"></a>
        </div>
        <p>&copy; 2024 Forkast. All rights reserved.</p>
    </footer>
</body>
</html>
