<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForKast</title>
    <link rel="stylesheet" type="text/css" href="weatherWebMainCSS.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>


    <!-- This the top naviagtion bar of the web page -->


    <div class="header">
        <div class="logo-container">
            <img src="forkastLogo.png" alt="ForKast">
            <span class="site-title">ForKast</span>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
            <a href="#">Sign In/Register</a>
        </nav>
    </div>
    
    

<!-- This is the background image and search bar -->


    <div class="image-container">
        <img src="backgroundImage.jpg" alt="Adjustable" class="adjustable-size">
        <div class="box box1">
            <input type="text" class="search-box" placeholder="Search City or Zip Code">
        </div>


<!-- This is the suggestion boxes of weather locations -->


        <div class="suggestions-container">
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
            <div class="suggestion-box"></div>
        </div>
    </div>

    <!-- This is the grapgh of the weather -->

    <div class="header-transparent-container">
        <div class="header-box">
            Hourly Weather
            <div class="view-switch">
                <button class="active">Hour</button>
                <button>Week</button>
            </div>
        </div>
    </div>
    <div class="transparent-container">
        <div class="content-container">
            <div class="tabs">
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
            </div>

            <div class="graph-container">
                <div class="nav-arrow left">&lt;</div>
                <div class="nav-arrow right">&gt;</div>
                <div class="graph"></div>
            </div>
        </div>
    </div>
    
    



    <!-- This is all the HTML to do wit the footer of the web pages -->



    <footer>
        <div class="social-links">
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="email.png" alt="Email"></a>
        </div>
        <p>&copy; 2024 Forkast. All rights reserved.</p>
    </footer>
</body>
</html>
