<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkast</title>
    <link rel="stylesheet" type="text/css" href="mainCSS.css">
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="ForKast Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
            <a href="#">Sign In/Register</a>
        </nav>
    </div>
    
    <div class="image-container">
        <img src="backgroundImage.jpg" alt="Adjustable" class="adjustable-size">
        <div class="box box1">
            <input type="text" class="search-box" placeholder="Search your Address, City or Zip Code">
        </div>
        <div class="suggestions-container">
            <div class="suggestion-box">Suggestion 1</div>
            <div class="suggestion-box">Suggestion 2</div>
            <div class="suggestion-box">Suggestion 3</div>
            <div class="suggestion-box">Suggestion 4</div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="email.png" alt="Email"></a>
        </div>
        <p>&copy; 2024 Forkast. All rights reserved.</p>
    </footer>
</body>
</html>
