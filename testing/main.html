<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkast</title>
    <link rel="stylesheet" type="text/css" href="mainCSS.css">
</head>
<body>
    <header>
        <h1>Forkast</h1>
        <nav>
            <a href="#">About</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
            <a href="#">Sign In/Register</a>
        </nav>
    </header>
   
    <div class="search-section">
        <input class="search-box" type="text" placeholder="Search your Address, City or Zip Code">
    </div>
   
    <div class="location-section">
        <div class="card">
            <h2>Mitte, Germany</h2>
            <p>19°C</p>
        </div>
    </div>
 
    <div class="suggestions-section">
        <div class="suggestions-grid">
            <div class="card">
                <h3>Potsdam, Germany</h3>
                <p>18°C</p>
            </div>
            <!-- Repeat other suggestion cards -->
        </div>
    </div>
   
    <div class="hourly-weather-section">
        <h2>Hourly weather</h2>
        <div class="hourly-grid">
            <div class="hourly-card">
                <p>14:00 - 18°C</p>
                <p>Cloudy</p>
            </div>
            <!-- Repeat other hourly forecast cards -->
        </div>
    </div>
 
    <div class="weekly-weather-section">
        <h2>Week's weather</h2>
        <div class="week-weather-details">
            <div>
                <!-- Weekly weather details -->
            </div>
        </div>
        <div class="card">
            <!-- Weekly forecast card -->
        </div>
    </div>
 
    <div class="news-section">
        <h2>Big weather news</h2>
        <div class="news-grid">
            <div class="news-card">
                <!-- News items -->
            </div>
        </div>
    </div>
   
    <footer>
        <div class="social-links">
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="email.png" alt="Email"></a>
        </div>
        <p>&copy; 2024 Forkast. All rights reserved.</p>
    </footer>
</body>
</html>
